<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login"></div>
            <div class="title signup"></div>
        </div>

        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login">
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>

            <div class="form-inner">
                <form action="#" class="login myLogin">
                    <div class="field">
                        <input type="text" placeholder="Email Address" class="loginEmail">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" class="loginPassword">
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer "></div>
                        <input type="submit" value="Login" class="loginBTN">
                    </div>
                    <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                </form>

                <form action="#" class="signup mySignup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" class="signupEmail" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Username" class="signupUsername" required>
                    </div>
                    <div class="field">
                       
                        <input type="password" placeholder="Password" class= "signupPassword" required>
                    </div>

                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup" class="signupBTN">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
